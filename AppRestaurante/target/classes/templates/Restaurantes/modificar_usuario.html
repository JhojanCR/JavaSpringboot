<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar usuario</title>
</head>
<body>
<h1>Modificar usuario</h1>
<form th:action="@{/restaurantes/{id}(id=${restaurante.id})}" th:object="${restaurante}" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" th:field="*{id}" readonly="readonly"/>
    <br/>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:field="*{nombre}"/>
    <br/>
    <label for="correo">Correo:</label>
    <input type="text" id="correo" name="correo" th:field="*{correo}"/>
    <br/>
    <label for="website">Website</label>
    <input type="text" id="website" name="website" th:field="*{website}">
    <label for="telefono">Tel√©fono:</label>
    <input type="text" id="telefono" name="telefono" th:field="*{telefono}"/><br/>
    <button type="submit">Guardar cambios</button>
</form>
<a href="/restaurantes">Regresar al listado de usuarios registrados</a>
</body>
</html>
