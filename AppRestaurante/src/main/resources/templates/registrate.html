<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
</head>
<body>
<header>
    <h2>Aquí puedes crear tu cuenta</h2>
    <nav>
        <a href="/home">Inicio</a>
        <a href="/Iniciar sesión">¿Ya tienes cuenta? <span>Inicia sesión aquí</span></a>
    </nav>
</header>
<h1>Registrate</h1>
<form th:action="@{/registro}" th:object="${restaurante}" method="post">
    <label for="id">ID</label>
    <input type="number" id="id" name="id" th:field="*{id}">
    <br>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
    <br>
    <label for="correo">Correo</label>
    <input type="text" id="correo" name="correo" th:field="*{correo}">
    <br>
    <label for="website">Website</label>
    <input type="text" id="website" name="website" th:field="*{website}">
    <br>
    <button type="submit">Crear cuenta</button>
</form>

<a href="/home">Regresar al menú</a>

<footer>
    <div class="footer">
        <div class="iconos">
            <i></i>
            <i></i>
            <i></i>
        </div>
        <div class="copyright">
            <p>2023 <span>Derechos reservados</span></p>
        </div>
    </div>
</footer>

</body>
</html>
