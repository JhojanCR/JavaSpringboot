<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla usuarios</title>
    <link rel="stylesheet" href="/restaurentes.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <h4>Saborea<span>Ya</span></h4>
        </div>
    </div>
</header>
<hr>
<div class="container" th:fragment="content">
</div>
<h1>Tabla de usuarios</h1>
<br>
<table border="1">
    <thead>
    <tr class="encabezadoTabla">
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Website</th>
        <th>Telefono</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr class="cuerpoTabla" th:each="restaurante : ${restaurantes}">
        <td th:text="${restaurante.id}"></td>
        <td th:text="${restaurante.nombreDelNegocio}"></td>
        <td th:text="${restaurante.correo}"></td>
        <td th:text="${restaurante.paginaWeb}"></td>
        <td th:text="${restaurante.telefono}"></td>
        <td>
            <a th:href="@{/restaurantes/modificar/{id}(id=${restaurante.id})}">Modificar</a>
            <a th:href="@{/restaurantes/eliminar/{id}(id=${restaurante.id})}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<div class="regresar">
    <a href="/restaurantes/nuevo">Registrar nuevo usuario</a>
</div>
</div>
<br>
<hr>
<section id="footer">
    <footer>
        <div class="copy">
            <p>
                &copy; 2024 SaboreaYa
            </p>
        </div>
    </footer>
</section>
</body>
</html>
